<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bobi's Garage</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="logo">
        <div>
            <ul>
                <li><a href="index.html">Home</a</li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="porsche">
        <div>
            <h4>Porsche</h4>
            <h1>911 GT3 RS</h1>
        </div>
        <img src="/images/porsche.png" alt="Porsche 911 GT3 RS">
        <img src="/images/mercedesBlSe.png" alt="mercedesBlackSeries">
        <button class="start" onclick="playAudio()">START ENGINE</button>
        <audio id="audioPlayer" controls style="display:none;">
            <source src="/images/911sound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
    </div>
    <div class="arrowpos">
        <button class="arrow"><</button>
        <button class="arrow">></button>
    </div>
    <div class="specs">
        <div>
            <h1>POWER</h1>
            <h4>520hp</h4>
        </div>
        <div>
            <h1>0-100KM/H</h1>
            <h4>3.2s</h4>
        </div>
        <div>
            <h1>TOP SPEED</h1>
            <h4>302KM/H</h4>
        </div>
    </div>
    <iframe width="470" height="240" src="https://www.youtube.com/embed/pdXOrp_PJ2Q?si=d-n-vHmW3Q1YeH20" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>



    <script>
        function playAudio() {
          var audio = document.getElementById("audioPlayer");
          audio.play();
        }
        </script>
</body>
</html>
