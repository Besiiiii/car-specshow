<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Bobi's Garage</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png" />
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="logo">
        <div>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="porsche">
        <div>
            <h4 id="porscheh4">Porsche</h4>
            <h1 id="porscheh1">911 GT3 RS</h1>
        </div>
        <img src="/images/porsche.png" alt="Porsche 911 GT3 RS" id="porscheImg">
        <button class="startporsche" onclick="playAudio('porsche')">START ENGINE</button>
        <audio id="porscheAudio" controls style="display:none;">
            <source src="/images/911sound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="mercedesbs">
        <div>
            <h4 id="mercedesh4">Mercedes</h4>
            <h1 id="mercedesh1">GT Black Series</h1>
        </div>
        <img src="/images/mercedesBlSe.png" alt="Mercedes Black Series" id="mercedesImg">
        <button class="startmercedes" onclick="playAudio('mercedes')">START ENGINE</button>
        <audio id="mercedesAudio" controls style="display:none;">
            <source src="/images/gtbssound.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="arrowpos">
        <button class="arrow right">&lt;</button>
        <button class="arrow left">&gt;</button>
    </div>

    <script src="/JS/movecars.js"></script>

    <div class="specs-porsche" id="porschespec">
        <div>
            <h1>POWER</h1>
            <h4>520hp</h4>
        </div>
        <div>
            <h1>0-100KM/H</h1>
            <h4>3.2s</h4>
        </div>
        <div>
            <h1>TOP SPEED</h1>
            <h4>302KM/H</h4>
        </div>
    </div>

    <div class="specs-mercedes" id="mercedesspec">
        <div>
            <h1>POWER</h1>
            <h4>720hp</h4>
        </div>
        <div>
            <h1>0-100KM/H</h1>
            <h4>3.1s</h4>
        </div>
        <div>
            <h1>TOP SPEED</h1>
            <h4>315KM/H</h4>
        </div>
    </div> 

    <iframe id="mercedesvideo" width="470" height="240" src="https://www.youtube.com/embed/MK95sWSxwp8?si=fzSMGMArxB-E6IOH" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe id="porschevideo" width="470" height="240" src="https://www.youtube.com/embed/pdXOrp_PJ2Q?si=d-n-vHmW3Q1YeH20" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script>
        function playAudio(car) {
            var audio;
            if (car === 'porsche') {
                audio = document.getElementById("porscheAudio");
            } else if (car === 'mercedes') {
                audio = document.getElementById("mercedesAudio");
            }
            if (audio) {
                audio.play();
            }
        }
    </script>
</body>
</html>
